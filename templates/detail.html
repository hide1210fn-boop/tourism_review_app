<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ review.spot_name }}のレビュー詳細</title>

    <!-- 自作のCSSファイルを読み込む -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- BootstrapのCSSをCDN経由で読み込む（デザインを整えるため） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</body>
    <!-- ページ全体のレイアウトを整えるためのコンテナ -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <!-- 観光地の名前を大きく表示 -->
          <h2 class="card-title">{{ review.spot_name }}</h2>

          <!-- ユーザーのコメントを表示 -->
          <p class="card-text">{{ review.comment }}</p>

          <!-- 評価（星の数）を表示 -->
          <p class="card-text">
            評価:
            <!-- 評価の数だけ黄色い星を表示 -->
            {% for i in range(review.rating) %}
              <span class="text-warning">★</span>
            {% endfor %}

            <!-- 残りの星をグレーで表示（最大5つになるように） -->
            {% for i in range(5 - review.rating) %}
              <span class="text-muted">☆</span>
            {% endfor %}
          </p>
          
          <!-- 投稿日時の表示（追加） -->
          <p class="text-muted">投稿日: {{ review.created_at.strftime('%Y年%m月%d日 %H:%M') }}</p>

          <!-- 一覧ページへの戻るボタン -->
          <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">← 一覧に戻る</a>
        </div>
      </div>
    </div> 
</body>
</html>
